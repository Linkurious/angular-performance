<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nicolas Joseph">

    <title>Angular Performance</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../vendor/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/sb-admin-2.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="../../vendor/morrisjs/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular Performance</a>
        </div>
        <!-- /.navbar-header -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#"><i class="fa fa-dashboard fa-fw"></i> General</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-dashboard fa-fw"></i> Scope</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-dashboard fa-fw"></i> Time Exec Stats</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-comments fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">26</div>
                                <div> Watchers</div>
                            </div>
                        </div>
                    </div>
                    <a href="#watchers-number-chart">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-tasks fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span id="digestTimeInstant" >0</span> ms</div>
                                <div>Last Digest Time</div>
                            </div>
                        </div>
                    </div>
                    <a href="#digest-time-chart">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-yellow">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-shopping-cart fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge"><span id="instantDigestRate">0</span> /s</div>
                                <div>Digest/s</div>
                            </div>
                        </div>
                    </div>
                    <a href="#digest-frequency-number-chart">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-support fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">13</div>
                                <div>FPS</div>
                            </div>
                        </div>
                    </div>
                    <a href="#fps-chart">
                        <div class="panel-footer">
                            <span class="pull-left">View Details</span>
                            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                            <div class="clearfix"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Digest time (ms)
                        <div class="btn-group pull-right" role="group" aria-label="...">
                            <button id="liveDigestTime" type="button" class="btn btn-default btn-xs active">Live</button>
                            <button id="pauseDigestTime" type="button" class="btn btn-default btn-xs">Pause</button>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="digest-time-chart" style="height: 200px"></div>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Average Digest count
                        <div class="btn-group pull-right" role="group" aria-label="...">
                            <button id="liveDigestCount" type="button" class="btn btn-default btn-xs active">Live</button>
                            <button id="pauseDigestCount" type="button" class="btn btn-default btn-xs">Pause</button>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="digest-frequency-number-chart" style="height: 200px"></div>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> Watchers
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="watchers-number-chart"></div>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> FPS
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="fps-chart"></div>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../../vendor/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../../vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../../vendor/metisMenu/dist/metisMenu.min.js"></script>

<!-- Flot Charts JavaScript -->
<script src="../../vendor/flot/excanvas.min.js"></script>
<script src="../../vendor/flot/jquery.flot.js"></script>
<script src="../../vendor/flot/jquery.flot.resize.js"></script>
<script src="../../vendor/flot/jquery.flot.time.js"></script>
<script src="../../vendor/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
<script src="../../vendor/flot-events/jquery.flot.events.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../sb-admin-2.js"></script>

<script src="../../vendor/lodash/lodash.min.js"></script>

<script src="registry.js" type="application/javascript"></script>
<script src="panel.js" type="application/javascript"></script>
<script src="plots.js" type="application/javascript"></script>

</body>

</html>
